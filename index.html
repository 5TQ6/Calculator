<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">

        <div id="screen">
            <output class="previous-operand" type="text" id="input" ></output>
            <output class="current-operand" type="text" id="output"></output>
        </div>

        <div id="buttons">

            <button class="button sys ac" >AC</button>
            <button class="button sys c" >C</button>
            <button class="button operator">%</button>
            <button class="button operator">-</button>
            <button class="button digits"">7</button>
            <button class="button digits">8</button>
            <button class="button digits">9</button>
            <button class="button operator">+</button>
            <button class="button digits">4</button>
            <button class="button digits">5</button>
            <button class="button digits">6</button>
            <button class="button operator">×</button>
            <button class="button digits" >1</button>
            <button class="button digits" >2</button>
            <button class="button digits" >3</button>
            <button class="button operator">÷</button>
            <button class="button digits" >0</button>
            <button class="button digits" >.</button>
            <button class="button" id="equal">=</button>
            
        </div>
    </div>
    <footer> <a href="https://github.com/5TQ6" target="_blank" id="github">Hema Ali</a> © 2022</footer>
</body>
</html>
